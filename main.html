<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Böbe Bögre</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/yoink.css">
    <link rel="stylesheet" href="assets/css/loader.css">
</head>
<body onload="myFunction()" style="margin:0;" class="">
    <div class="loader" id="loader">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
      </div>

    <div class="container2 card2" id="szamlaDIV">
        <div class="row">
            <div class="col-md-5">
                <div class="szamla">
                    <br>
                    <h2>Számlázás</h2>
                    <input class="bemenet" type="text" id="name" placeholder="Név"> <br>
                    <input class="bemenet" type="number" id="irsz" placeholder="Irányító szám">
                    <input class="bemenet" type="text" id="telepules" placeholder="Település"> <br>
                    <input class="bemenet" type="text" id="utcahazszam" placeholder="Utca házszám"> <br>
                    <input class="bemenet" type="email" id="email" placeholder="Email címe"> 
                    <input class="bemenet" type="number" id="telefonszam" placeholder="Telefonszám(06 20/30/70)" pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}">        
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="szallitasicim" style="margin-top: 46px;">
                    <br>
                    <input class="bemenet" type="number" id="szallirsz" placeholder="Irányító szám">
                    <input class="bemenet" type="text" id="szalltelepules" placeholder="Település"> <br>
                    <input class="bemenet" type="text" id="szallutcahazszam" placeholder="Utca házszám"> <br>
                    <div onchange="Checkbox()" class="checkbox-wrapper-13">
                        <input type="checkbox" id="c1-13"> <span>A szállítási cím megegyezik a számlázási címmel</span>
                    </div>
                    <h2 class="tovabb">Tovább</h2>
                </div>
            </div>
        </div>
        
        <div class="row fizetes" id="fizetes">
            <div class="col-md-8">
                <div class="cim">
                    <h2>Fizetés</h2>
                    <div class="radiobuttons">
                        <form >
                            <input class="utanvetelclass"  onclick="Fizetes()"  name="gomb" type="radio" id="utanvetel">
                            <label class="utanvetelclass"  onclick="Fizetes()"  name="gomb" for="utanvetel"> Utánvétel (490ft)</label><br>
                            <input class="nemutanvetelclass" name="gomb" type="radio" id="kartyas">
                            <label class="nemutanvetelclass" name="gomb" for="kartyas">Kártyás fizetés</label><br>
                            <input class="nemutanvetelclass" name="gomb" type="radio" id="banki" >
                            <label class="nemutanvetelclass" name="gomb" for="banki">Banki átutalás</label><br><br>                            
                        </form>       
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cim2">
                    <h2>Szállítási díj</h2>
                    <h3 id="osszesar"></h3>
                </div>
            </div>
        </div>
        <div class="SzamlazasZar"><h2>Mégsem</h2></div>

    </div>



    <div class="container" id="container">
        <header>
            <h1>Böbe Bögre</h1>
            <div class="shopping">
                <img src="assets/images/shopping.svg">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>Bevásárló kocsi</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0ft</div>
            <div class="closeShopping">Bezárás</div>
        </div>
    </div>

</body>
</html>
<script src="assets/js/js.js"></script>
